
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
restart.include.mapper=/mapper-[\\w-\\.]+jar
restart.include.pagehelper=/pagehelper-[\\w-\\.]+jar


spring.datasource.url=jdbc:mysql://localhost:3306/yichih_db?useUnicode=true&serverTimezone=GMT&convertToNull&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=rootadmin1214
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.idle-timeout=10000

# mybatis \u914d\u7f6e
mybatis.type-aliases-package=tw.com.yichih.pojo
mybatis.mapper-locations=classpath:mapper/*.xml
# \u901a\u7528 Mapper \u914d\u7f6e
mapper.mappers=tw.com.yichih.utils.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
# \u5206\u9875\u63d2\u4ef6\u914d\u7f6e
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql




spring.mvc.view.prefix:/WEB-INF/
spring.mvc.view.suffix:.jsp